<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js" defer></script> <!-- Importa tu script de Firebase -->
</head>
<body>
  <!-- Contenedor de inicio de sesión -->
  <div class="container" id="loginForm">
    <div class="header">
      <img src="https://freepnglogo.com/images/all_img/1716830593playstation-Logo-png-white.png" alt="PlayStation Logo" class="playstation-logo">
    </div>
    <h2>Iniciar sesión</h2>
    <form id="login" action="#" method="POST">
      <div class="form-group">
        <label for="email">ID de inicio de sesión (correo electrónico)</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <input type="submit" value="Iniciar sesión">
    </form>
    <p><a href="#">¿Tienes problemas para iniciar sesión?</a></p>
    <p><a href="#" id="crearCuentaLink">Crear una cuenta</a></p>
  </div>

  <!-- Contenedor de crear cuenta -->
  <div class="container" id="crearCuentaForm" style="display: none;">
    <div class="header">
      <img src="https://1000marcas.net/wp-content/uploads/2020/01/Sony-simbolo.jpg" alt="Sony Logo" class="sony-logo">
      <button class="close-btn" id="volverLoginLink">×</button>
    </div>
    <h2>Crear una cuenta</h2>
    <form id="register" action="#" method="POST">
      <div class="form-group">
        <label for="dob">Fecha de nacimiento</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="region">Región</label>
        <select id="region" name="region" required>
          <option value="america">América</option>
          <option value="europa">Europa</option>
          <option value="asia">Asia</option>
          <option value="oceania">Oceanía</option>
        </select>
      </div>
      <div class="form-group">
        <label for="emailCreate">Correo electrónico</label>
        <input type="email" id="emailCreate" name="emailCreate" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="passwordCreate">Contraseña</label>
        <input type="password" id="passwordCreate" name="passwordCreate" placeholder="Crea una contraseña" required>
      </div>
      <input type="submit" value="Registrar">
    </form>
  </div>
</body>
</html>
