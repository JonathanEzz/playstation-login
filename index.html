<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>
<body>
  <!-- Contenedor de inicio de sesión -->
  <div class="container" id="loginForm">
    <div class="header">
      <img src="https://freepnglogo.com/images/all_img/1716830593playstation-Logo-png-white.png" alt="PlayStation Logo" class="playstation-logo">
    </div>
    <h2>Iniciar sesión</h2>
    <form id="login">
      <div class="form-group">
        <label for="email">ID de inicio de sesión (correo electrónico)</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="button" id="loginButton">Iniciar sesión</button>
    </form>
    <p><a href="#">¿Tienes problemas para iniciar sesión?</a></p>
    <p><a href="#" id="crearCuentaLink">Crear una cuenta</a></p>
  </div>

  <!-- Contenedor de crear cuenta -->
  <div class="container" id="crearCuentaForm" style="display: none;">
    <div class="header">
      <img src="https://1000marcas.net/wp-content/uploads/2020/01/Sony-simbolo.jpg" alt="Sony Logo" class="sony-logo">
      <button class="close-btn" id="volverLoginLink">×</button>
    </div>
    <h2>Crear una cuenta</h2>
    <form id="register">
      <div class="form-group">
        <label for="emailCreate">Correo electrónico</label>
        <input type="email" id="emailCreate" name="emailCreate" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="passwordCreate">Contraseña</label>
        <input type="password" id="passwordCreate" name="passwordCreate" placeholder="Crea una contraseña" required>
      </div>
      <button type="button" id="registerButton">Registrar</button>
    </form>
  </div>

  <script>
    // Firebase Configuración
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5103WiOaXlQxpGs1xXU6tsjQ-5W04jiY",
      authDomain: "playstation-e40fd.firebaseapp.com",
      projectId: "playstation-e40fd",
      storageBucket: "playstation-e40fd.appspot.com",
      messagingSenderId: "928236061231",
      appId: "1:928236061231:web:9277c3f2ea91fd0e94fcda",
      measurementId: "G-RNM5W7CLKX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Referencias a formularios y botones
    const loginForm = document.getElementById('loginForm');
    const crearCuentaForm = document.getElementById('crearCuentaForm');
    const crearCuentaLink = document.getElementById('crearCuentaLink');
    const volverLoginLink = document.getElementById('volverLoginLink');
    const loginButton = document.getElementById('loginButton');
    const registerButton = document.getElementById('registerButton');

    // Mostrar formulario de crear cuenta
    crearCuentaLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      crearCuentaForm.style.display = 'block';
    });

    // Volver al formulario de inicio de sesión
    volverLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      crearCuentaForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    // Registro de usuario
    registerButton.addEventListener('click', async () => {
      const email = document.getElementById('emailCreate').value;
      const password = document.getElementById('passwordCreate').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Cuenta creada exitosamente. ¡Ya puedes iniciar sesión!");
        crearCuentaForm.style.display = 'none';
        loginForm.style.display = 'block';
      } catch (error) {
        alert("Error al crear la cuenta: " + error.message);
      }
    });

    // Inicio de sesión
    loginButton.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Inicio de sesión exitoso. ¡Bienvenido!");
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });
  </script>
</body>
</html>
